<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>spongebob meets patricks in space?!</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Spaceship Operations: <br>
		    press "w" to accelerate <br>
		    press "a" to rotate left <br>
		    press "d" to rotate right <br>
		    press "q" to hyperspace <br>
		    press SPACEBAR to shoot
	    </footer>

</html>
